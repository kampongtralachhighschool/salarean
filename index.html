<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>វិទ្យាល័យហ៊ុនសែនកំពង់ត្រឡាច</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <!-- Header / Hero Section -->
    <header class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-8 md:py-12 flex flex-col items-center text-center">
            <!-- Placeholder for School Logo -->
            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-4 shadow-md">
                <i data-lucide="school" class="w-12 h-12 text-blue-800"></i>
            </div>
            <h1 class="text-3xl md:text-5xl font-bold mb-2">វិទ្យាល័យហ៊ុនសែនកំពង់ត្រឡាច</h1>
            <p class="text-blue-200 text-lg md:text-xl max-w-2xl mt-2">សូមស្វាគមន៍មកកាន់គេហទំព័រផ្លូវការនៃវិទ្យាល័យហ៊ុនសែនកំពង់ត្រឡាច</p>
        </div>
    </header>

    <!-- Main Content Grid -->
    <main class="container mx-auto px-4 py-10 flex-grow">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            
            <!-- 1. ឆែកមើលលទ្ធផលសិក្សាសិស្ស -->
            <!-- សូមដូរពាក្យ 'https://kampongtralachhighschool.github.io/refactored-rotary-phone/' ទៅជា Link របស់អ្នក -->
            <button onclick="window.open('https://បញ្ចូល_Link_ឆែកលទ្ធផលទីនេះ.com', '_blank')" class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center group border border-gray-100 hover:border-blue-300">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-blue-600 group-hover:text-white transition-colors text-blue-600">
                    <i data-lucide="graduation-cap" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">ឆែកលទ្ធផលសិក្សា</h3>
                <p class="text-gray-500 text-sm">មើលពិន្ទុ និងចំណាត់ថ្នាក់ប្រចាំខែ/ឆមាស</p>
            </button>

            <!-- 2. ឆែកមើលរបាយការណ៍សិក្សា -->
            <!-- សូមដូរពាក្យ 'https://បញ្ចូល_Link_របាយការណ៍ទីនេះ.com' ទៅជា Link របស់អ្នក -->
            <button onclick="window.open('https://script.google.com/macros/s/AKfycbwDmMPakyK5NGy5R0IxBk4rQeraO2vdsyFDBaLB_X-JTqBa8T39Fydqs1OvoylEF03Z5Q/exec', '_blank')" class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center group border border-gray-100 hover:border-red-300">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-red-600 group-hover:text-white transition-colors text-red-600">
                    <i data-lucide="file-bar-chart-2" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">របាយការណ៍សិក្សា</h3>
                <p class="text-gray-500 text-sm">របាយការណ៍ប្រចាំខែ និងប្រចាំឆ្នាំ</p>
            </button>

            <!-- 3. ទំនាក់ទំនងមកគ្រូបន្ទុកថ្នាក់ -->
            <!-- សូមដូរពាក្យ 'https://បញ្ចូល_Link_ទំនាក់ទំនងគ្រូទីនេះ.com' ទៅជា Link របស់អ្នក -->
            <button onclick="window.open('https://បញ្ចូល_Link_ទំនាក់ទំនងគ្រូទីនេះ.com', '_blank')" class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center group border border-gray-100 hover:border-green-300">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-green-600 group-hover:text-white transition-colors text-green-600">
                    <i data-lucide="users" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">ទំនាក់ទំនងគ្រូបន្ទុកថ្នាក់</h3>
                <p class="text-gray-500 text-sm">ជួបពិភាក្សាជាមួយគ្រូបន្ទុកថ្នាក់ផ្ទាល់</p>
            </button>

            <!-- 4. ទំនាក់ទំនងមកគណៈគ្រប់គ្រងសាលា -->
            <!-- សូមដូរពាក្យ 'https://បញ្ចូល_Link_រដ្ឋបាលសាលាទីនេះ.com' ទៅជា Link របស់អ្នក -->
            <button onclick="window.open('https://បញ្ចូល_Link_រដ្ឋបាលសាលាទីនេះ.com', '_blank')" class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center group border border-gray-100 hover:border-purple-300">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-purple-600 group-hover:text-white transition-colors text-purple-600">
                    <i data-lucide="building" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">គណៈគ្រប់គ្រងសាលា</h3>
                <p class="text-gray-500 text-sm">ទំនាក់ទំនងនាយក ឬរដ្ឋបាលសាលា</p>
            </button>

            <!-- 5. ដាក់ពាក្យបណ្ដឹងតវ៉ា -->
            <!-- សូមដូរពាក្យ 'https://បញ្ចូល_Link_ដាក់ពាក្យបណ្ដឹងទីនេះ.com' ទៅជា Link (ឧ. Google Form) របស់អ្នក -->
            <button onclick="window.open('https://បញ្ចូល_Link_ដាក់ពាក្យបណ្ដឹងទីនេះ.com', '_blank')" class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center group border border-gray-100 hover:border-orange-300">
                <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-orange-600 group-hover:text-white transition-colors text-orange-600">
                    <i data-lucide="scale" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">ដាក់ពាក្យបណ្ដឹងតវ៉ា</h3>
                <p class="text-gray-500 text-sm">រាយការណ៍បញ្ហា ឬស្នើសុំការដោះស្រាយផ្សេងៗ</p>
            </button>

            <!-- 6. ចូលសាលាឌីជីថល (បានដាក់ Link រួចរាល់) -->
            <button onclick="window.open('https://sala.moeys.gov.kh/kh', '_blank')" class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center group border border-gray-100 hover:border-indigo-300">
                <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors text-indigo-600">
                    <i data-lucide="monitor-play" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">សាលាឌីជីថល</h3>
                <p class="text-gray-500 text-sm">ប្រព័ន្ធរៀនអនឡាញ មេរៀន និងឯកសារ</p>
            </button>

        </div>

        <!-- 7. បណ្ដាញសង្គមផ្លូវការ (បានដាក់ Link រួចរាល់) -->
        <div class="mt-12 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">បណ្ដាញសង្គមផ្លូវការសាលារៀន</h2>
            <div class="flex justify-center gap-4 flex-wrap">
                <!-- Facebook -->
                <button onclick="window.open('https://www.facebook.com/share/14USbR2yavT/', '_blank')" class="flex items-center gap-2 bg-[#1877F2] text-white px-6 py-3 rounded-full hover:bg-blue-700 transition shadow-md">
                    <i data-lucide="facebook" class="w-5 h-5"></i> Facebook
                </button>
                <!-- TikTok -->
                <button onclick="window.open('https://www.tiktok.com/@hunsenkampongtralach?_r=1&_t=ZS-94BwykFDNnI', '_blank')" class="flex items-center gap-2 bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition shadow-md">
                    <i data-lucide="music-2" class="w-5 h-5"></i> TikTok
                </button>
                <!-- Telegram -->
                <button onclick="window.open('https://t.me/+xg-xMFFh95NlOGM1', '_blank')" class="flex items-center gap-2 bg-[#0088cc] text-white px-6 py-3 rounded-full hover:bg-blue-500 transition shadow-md">
                    <i data-lucide="send" class="w-5 h-5"></i> Telegram
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6 text-center mt-auto">
        <p>&copy; រក្សាសិទ្ធិគ្រប់យ៉ាងដោយ វិទ្យាល័យហ៊ុនសែនកំពង់ត្រឡាច ២០២៦</p>
    </footer>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
